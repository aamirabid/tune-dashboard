
<div *ngIf="this.user" class="card p-3 mb-2 shadow">
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
            <div class="icon">
              <img *ngIf="this.user.avatar" class="img-fluid" src="{{this.user.avatar}}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png';">
              <h3 *ngIf="!this.user.avatar">{{this.user.name[0]}}</h3>
            </div>
            <div class="ms-2 c-details">
                <h6 class="mb-0">{{this.user.name}}</h6>
                <span>{{this.user.occupation}}</span>
            </div>
        </div>
    </div>
    <div class="mt-2">
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
            <div class="ms-2 c-details">
              <app-line-chart [data]="this.user.conversion" [name]="this.user.type"></app-line-chart>
              <h6 class="mb-0">Conversions {{this.user.totalConversions}}</h6>
            </div>
        </div>
        <div class="d-flex flex-row align-items-right">
          <div class="chart"></div>
          <div class="ms-2 c-details">
              <h6 class="mb-0">{{this.user.totalImpression}}</h6>
              <span>Impressions</span>
              <h6 class="mb-0">{{this.user.totalConversions}}</h6>
              <span>Conversions</span>
              <h6 class="mb-0">${{this.user.totalRevenue}}</h6>
              <span>Revenue</span>
          </div>
        </div>
      </div>
    </div>
</div>
